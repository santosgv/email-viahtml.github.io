<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="assets/style.css">
    <title>Formulario</title>
</head>
<body>
<div class="container">
  <h1>Formulario de contatos</h1>
  <form target="_blank" action="https://formsubmit.co/santosgomesv@gmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Nome Completo" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Sua Mensagem" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
  </form>
</div>
</body>
</html>
